<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>

    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <main>
        <img class="hero_bg" src="images/bg-mobile.svg" alt="">

        <div class="hero_section">
          <img src="images/logo.svg" alt="" class="logo" />
          <img
            src="images/illustration-mockups.svg"
            alt=""
            class="hero_image"
          />
        </div>

        <div class="text_content">
          <h1>Build The Community Your Fans Will Love</h1>
          <p>
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <button>Register</button>
          <div class="social_section">
            <a href="" class="social_link"><img class="social_icon" src="images/facebook-icon.svg" alt=""></a>
            <a href="" class="social_link"><img class="social_icon" src="images/twitter-icon.svg" alt=""></a>
            <a href="" class="social_link"><img class="social_icon" src="images/instagram-icon.svg" alt=""></a>
          </div>
        </div>
      </main>

      <footer>
        <p class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">Your Name Here</a>.
        </p>
      </footer>
    </div>
  </body>
</html>
